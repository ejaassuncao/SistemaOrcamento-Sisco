<meta charset="UTF-8">
<h3 class="title">{{pagina.titulo}}</h3>
<!-- Dados da emprensa-->
<fieldset class="fieldset well">
	<legend>Filtro</legend>
	<div class="row">
		<div class="col-lg-9 pull-left">
			<div class="input-group">
				<input type="text" class="form-control"
					placeholder="{{view.placeholder}}" name="filtroUnico"
					ng-model="view.filtroUnico" ng-keypress="onKeyPressListar($event)">
				<span class="input-group-btn"> <a href
					class="btn btn-primary" type="button"
					ng-click="onClickListar(false)"><i
						class="glyphicon glyphicon-search"></i>&nbsp;Buscar</a>
				</span>
			</div>
		</div>
		<div class="col-lg-3" ng-show="UserNivel().In(1,2)">
			<a href="#/veiculo/new" class="btn btn-success pull-right btn-novo"><i
				class="glyphicon glyphicon-file"></i>&nbsp;Cadastrar</a>
		</div>
	</div>
</fieldset>
<!-- Usuarios cadastrados-->
<fieldset class="fieldset well">
	<legend>{{pagina.legenda}}</legend>
	<div class="row">
		<div class="col-lg-12">			
			<div id="flip-scroll">
				<table datatable ng-source="view.dados"
					class="table table-bordered table-striped table-hover table-condensed cf"
					id="GridView1">
					<thead>
						<tr class="title-table">
                           <th class="col-lg-1">Código</th>
							<th class="col-lg-2">Placa</th>
							<th class="col-lg-4">Marca/Modelo</th>
							<th class="col-lg-4">Cliente</th>							
							<th class="col-lg-1">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in view.dados">
							<td>{{item.id}}</td>
							<td title="{{item.placa}}">{{item.placa}}</td>
                            <td title="{{item.marca_modelo}}">{{item.marca_modelo | setMaxLength:40}}</td>	
                            <td title="{{item.cliente_nome}}">{{item.cliente_nome | setMaxLength:40}}</td>	
							<td>
								<!-- Visualizar -->
								<a href="#/veiculo/visualizar/{{item.id}}"
									class="btn btn-default btn-xs" title="Visualizar">
									<i class="glyphicon glyphicon-eye-open"></i>
								</a>
								<!-- Editar -->
								<a href="#/veiculo/editar/{{item.id}}"
									class="btn btn-default btn-xs" title="Editar" ng-show="UserAtivo().In(1,2)">
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</fieldset>
<!--<script type="text/javascript" src="app-controller/veiculo-listar.js"></script>-->
