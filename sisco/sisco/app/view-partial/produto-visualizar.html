<meta charset="UTF-8">
<h3 class="title">{{pagina.titulo}}</h3>
<!-- Dados da categoria-->
<fieldset class="fieldset well">
	<legend>{{pagina.legenda}}</legend>
	<div class="row">
		<div class="col-lg-2">
			<label for="codigo">Código</label> <input id="codigo" type="text"
				class="form-control" ng-model="dados.id" disabled="disabled"/>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<label for="categoria_id">Categoria*</label><select id="categoria_id" 
				chosen no-results-text="'Sem resultados para:'" class="form-control"
				ng-model="dados.categoria_id"
				ng-change="onChangeCarregaGrupo(dados.categoria_id)"
				ng-init="onChangeCarregaGrupo(dados.categoria_id)"
				ng-disabled="true"
				ng-options="item.id as item.descricao for item in toList(lov.categoria)">
				<option value="">***Selecione***</option>
			</select>
		</div>
		<div class="col-lg-4">
			<label for="grupo">Grupo*</label><select id="grupo" chosen
				no-results-text="'Sem resultados para:'" class="form-control"
				ng-model="dados.grupo_id"
				ng-change="onChangeCarregaSubGrupo(dados.grupo_id)"
				ng-init="onChangeCarregaSubGrupo(dados.grupo_id)"
				ng-disabled="true"
				ng-options="item.id as item.descricao for item in toList(lov.grupo)">
				<option value="">***Selecione***</option>
			</select>
		</div>
		<div class="col-lg-4">
			<label for="sub_grupo">Sub-Grupo</label><select id="sub_grupo" chosen
				no-results-text="'Sem resultados para:'" class="form-control"
				ng-model="dados.sub_grupo_id"
				ng-disabled="true"
				ng-options="item.id as item.descricao for item in toList(lov.sub_grupo)">
				<option value="">***Selecione***</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-7">
			<label for="descricao">Nome Produto*</label><input id="descricao"
				type="text" class="form-control" ng-model="dados.descricao" 
				maxlength="60"  ng-autocomplete="Produto/BuscarPorDescricao" 
				codigo="view.codigo"  funcao="onChangeObterProduto()"
				ng-disabled="true" />
		</div>
		<div class="col-lg-5">
			<label for="modelo">Modelo*</label><input id="modelo"
				type="text" class="form-control" ng-model="dados.modelo"
				maxlength="60" ng-disabled="true"/>
		</div>
	</div>
	<div class="row">	
		<div class="col-lg-3">
			<label for="codigo">Código Invetário</label> <input id="codigo"
				type="text" class="form-control" ng-model="dados.codigo"
				maxlength="60" ng-disabled="true"/>
		</div>
		<div class="col-lg-2">
			<label for="estoque">Estoque</label><input id="estoque" type="text"
				class="form-control" ng-model="dados.produto_preco.estoque" ui-number-mask
				maxlength="12" ng-disabled="true" />
		</div>
		<div class="col-lg-2">
			<label for="data2">Data Fabricação</label>
			<div class="input-group date" >
				<input id="produto_preco_data_fabricacao"
				 type="text"
				 class="form-control"
				 name="produto_preco.data_fabricacao"
				 ng-disabled="true"
				 ng-model="dados.produto_preco.data_fabricacao"/>
			</div>
		</div>		
		<div class="col-lg-2">
			<label for="preco_unitario">Vlr. Un.*</label> <input id="preco_unitario" type="text"
				class="form-control" ng-model="dados.produto_preco.preco_unitario" ui-money-mask
				ng-disabled="true" maxlength="12" />
		</div>
		<!-- Botões -->
		<div class="col-lg-3" style="margin-top: 31px;">
			<div class="btn-group pull-right">
				<a href="" onclick="javascript:history.back(-1);"
					class="btn btn-primary">Voltar&nbsp; <i
					class="glyphicon glyphicon-share-alt"></i></a>
			</div>
		</div>
	</div>		
	<!-- essa situação se o não for servico -->
	<div class="row" ng-show="UserNivel().In(1)">
		<div class="col-lg-6">
			<!-- ng-show="!view.salvar" -->
			<label for="estabelecimento">Estabelecimento*</label> <input type="hidden"
				id="estabelecimento" class="form-control" select2
				ng-init-value="lov.estabelecimento"
				placeholder="Busque o estabelecimento"
				url="Estabelecimento/BuscarPorNome"
				ng-disabled="true"
				ng-model="dados.produto_preco.estabelecimento_id" />
		</div>
	</div>	
</fieldset>
<!--<script type="text/javascript" src="app-controller/produto.js"></script>-->
