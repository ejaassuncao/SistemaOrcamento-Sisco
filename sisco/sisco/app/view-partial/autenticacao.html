<style type="text/css">
   <!--
   .container {
      min-width:0;
   }
   .imgLogo{
      height:50px;
   }
   -->
</style>
<div  class="box" ng-keypress="keyLogar($event)">   

   <div class="alert alert-warning col-lg-6 col-lg-offset-3" role="alert" ng-show="sistema.display > 0">
      <strong>Nova versão do {{sistema.version}}</strong>
      Veja que mudou na nova versão clique <a href="http://www.cbasistema.com.br/versoes/sisco/{{sistema.version}}/VideoSisco.mp4" class="alert-link" target="_blank">aqui</a> <br/>
      <strong>Data de Lancamento:</strong> {{sistema.lancamento}}
   </div>

   <div class="col-lg-12">
      <div class="col-lg-4 col-lg-offset-4 login">
         <div class="col-lg-12 logo-login">			
            <img alt="" src="img/logo.png" class="pull-left imgLogo" style="margin-left: 1px" />            
            <span style="color: white;" >
               <br/>
               <h4 ng-bind-html="sistema.titulo"></h4>	
            </span> 
         </div>
         <div class="col-lg-12">
            <div class="row">
               <div class="col-lg-12">
                  <label> E-mail: </label>
                  <div class="input-group">
                     <span class="input-group-addon">@</span> <input type="text"
                                                                     class="form-control" name="Login" placeholder="{{view.email}}"
                                                                     ng-model="dados.email"  maxlength="40"/>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <label> Senha: </label>
                  <div class="input-group">
                     <span class="input-group-addon"><i
                           class="glyphicon glyphicon-lock"></i></span> <input type="password"
                                                                         class="form-control" name="Login" placeholder="{{view.senha}}"
                                                                         ng-model="dados.senha" maxlength="10" />
                  </div>
               </div>
            </div>
            <br />
            <div class="row">
               <div class="col-lg-6 pull-left">
                  <p class="help-block">
                     <a class="text-muted" href="#/recuperar-senha"
                        name="EsqueceuSenha"><small>Esqueceu Senha</small></a>
                  </p>
               </div>
               <div class="col-lg-6">
                  <button type="submit" class="btn btn-success pull-right"
                          ng-click="logar()">
                     <i class="glyphicon glyphicon-log-in"></i> Entrar
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
