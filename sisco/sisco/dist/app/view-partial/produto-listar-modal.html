<meta charset="UTF-8"><div class="modal-content"><div class="modal-header sub-title"><button type="button" class="close" ng-click="onClickFecharModal()"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button><h4 class="modal-title" id="tituloModal">Pesquisar Produtos</h4></div><div class="modal-body" id="conteudoModal"><fieldset class="fieldset well"><div class="row"><div class="col-lg-12 pull-left"><div class="input-group"><input type="text" class="form-control" placeholder="{{view.placeholder}}" name="filtroUnico" ng-model="view.filtroUnico" ng-keypress="onKeyPressListar($event)"> <span class="input-group-btn"><a href class="btn btn-primary" type="button" ng-click="onClickListar(false)"><i class="glyphicon glyphicon-search"></i>&nbsp;Buscar</a></span></div></div></div><div class="row"><div class="col-lg-12"><div id="flip-scroll"><table datatable ng-source="view.dados" filter="false" menu="false" class="table table-bordered table-striped table-hover table-condensed cf" id="GridView1"><thead><tr class="title-table"><th class="col-lg-6">Nome Produto</th><th class="col-lg-4">Estabelelecimento</th><th class="col-lg-1">Preço</th><th class="col-lg-1">Ações</th></tr></thead><tbody><tr ng-repeat="item in view.dados"><td title="{{item.produto_nome}}">{{item.produto_nome | setMaxLength:30}}</td><td title="{{item.estabelecimento_nome}}">{{item.estabelecimento_nome| setMaxLength:29}}</td><td title="{{item.preco_unitario}}">{{item.preco_unitario | currency:'R$'}}</td><td><a ng-click="onClickAssociar(item.id,item.preco_unitario,item.produto_nome)" class="btn btn-default btn-xs" title="Associar"><i class="glyphicon glyphicon-ok"></i></a></td></tr></tbody></table></div></div></div></fieldset></div></div>
